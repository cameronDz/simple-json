<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <title>Test Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>

    /* REPLACE THIS LINE WITH REPORT GENERATED OBJECT */
  
    /**
     * @param boo expected Integer
     */
    function getResponseColor(boo) {
      if(boo < 34) {
        return 'rgba(255, 99, 132, 0.6)';
      } else if(boo < 68) {
        return 'rgba(75, 192, 192, 0.6)';
      } else {
        return 'rgba(153, 102, 255, 0.6)';
      }
    };
    
    /**
     * @param times expected array object
     */
    function getColorList(times) {
      var list = [];
      for(var i=0; i<times.length; i++) { 
        list.push(getResponseColor(times[i]));
      }
      return list
    }
    
    /**
     * @param times expected array object
     */
    function getEmptyLabels(times) {
      var list = [];
      for(var i=0; i<times.length; i++) {
        list.push('');
      }
      return list;
    }
    
    /**
     * Gets JSON array from file
     */ 
    function getListJson() {
      var obj;
      try {
        obj = JSON.parse(list);
      } catch (e) {
        obj = []
      }
      return obj;
    }
    
    // creating arrays for chart data
    var responseTimes = getListJson();
    var responseColors = getColorList(responseTimes);
    var responseLabels = getEmptyLabels(responseTimes);
    
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', 
      data:{
        labels:responseLabels,
        datasets:[{
          label:'Response Times',
          data:responseTimes, 
          backgroundColor:responseColors,
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Testing',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>
